<div id="repos" class="row justify-content-around ">
  <div  class="shrink col-md-5 d-flex flex-column justify-content-around" id="repo-card" *ngFor="let repo of repos">
    <div>
      <h5 id="title">
        {{repo.name}}
      </h5>
      <p id="date">Created on {{repo.created_at | date}}</p>
    </div>
     <div>
      <p id="description">
        {{repo.description}}
      </p>
     </div>

     <div class="d-flex justify-content-between">
      <p id="stars">{{repo.stargazers_count}} Stars</p>
    <a href={{repo.html_url}} target="_blank"> <button id="btn-view">View</button></a> 

     </div>
      
  </div>
</div>
